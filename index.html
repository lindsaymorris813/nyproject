<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>NY Times Search</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href= "bootstrap.min.css">
        <script src="https://kit.fontawesome.com/14c899f3d3.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="jumbotron">
            <div class="container">
              <h1 class="display-4 text-center"><i class="far fa-newspaper"></i> New York Times Search</h1>
            </div>
          </div>
        <div class = "row m-3" id = "search-container">
            <div class="card mx-auto" style="width:80%">
                <div class="card-header">
                    <i class="far fa-newspaper"></i> Search Parameters:
                </div>
                <div class = "card-body">
                    <div class="form-group">
                        <label for="inputPassword" class="exampleFormControlSelect1">Search Term:</label>
                        <input class = "input-group-text mx-auto" type="text" id = "search-term" style= "width:100%">
                        <label for="exampleFormControlSelect1">Number of records to Retrieve: </label>
                        <select class="form-control" id="records-retrieve">
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5</option>
                          <option>6</option>
                          <option>7</option>
                          <option>8</option>
                          <option>9</option>
                          <option>10</option>
                        </select>
                        <label for="inputPassword" class="exampleFormControlSelect1">Start Year (Optional):</label>
                        <input class = "input-group-text mx-auto" type="text" id = "start-year" style= "width:100%">
                        <label for="inputPassword" class="exampleFormControlSelect1">End Year (Optional):</label>
                        <input class = "input-group-text mx-auto" type="text" id = "end-year" style= "width:100%">
                    </div>
                    <div class = "row">
                        <button type="button" id = "search-button" class= "btn btn-primary m-1"><i class="fa fa-search"></i> Search</button>
                        <button type="button" id = "search-button" class= "btn btn-primary m-1"><i class="fas fa-trash"></i> Clear</button>
                </div>
        </div>
    </body>
</html>
